<!DOCTYPE html>
<html>
<body>

<p>CLine to OsCam converter</p>

CLine: <input type="text" size="30">

<button onclick="myFunction()">Convert</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = document.getElementsByTagName("input")[0].value; ;
  var res = str.split(" ");
  var final = "[reader]<br>\
  label		=	reader1<br>\
  protocol	=	cccam<br>\
  device	=  "+res[1]+" ,"+res[2]+"<br>\
  user		=  "+res[3]+"<br>\
  password  =  "+res[4]+"<br>\
  group		=	1"
  ;
  document.getElementById("demo").innerHTML = final;
  
}
</script>

</body>
</html>
